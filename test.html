<!DOCTYPE html>
<html>
<head>
    <title>Switch Management Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Test Agent in Local Network</h2>
        <form id="scanForm">
            <div class="form-group">
                <label for="ip_range_start">Start IP:</label>
                <input type="text" class="form-control" id="ip_range_start" name="ip_range_start" value="192.168.100.1">
            </div>
            <div class="form-group">
                <label for="ip_range_end">End IP:</label>
                <input type="text" class="form-control" id="ip_range_end" name="ip_range_end" value="192.168.100.10">
            </div>
            <button type="button" class="btn btn-primary" onclick="scanNetwork()">Scan Network</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Command Execution</h2>
        <form id="commandForm">
            <div class="form-group">
                <label for="command">Command:</label>
                <input type="text" class="form-control" id="command" name="command" value="uname -a">
            </div>
            <button type="button" class="btn btn-success" onclick="runCommand()">Run Command</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Results</h2>
        <pre id="results"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function scanNetwork() {
            const ipRangeStart = $('#ip_range_start').val();
            const ipRangeEnd = $('#ip_range_end').val();

            $.ajax({
                url: 'http://<AGENT_IP>:5000/scan',  // Replace <AGENT_IP> with the actual IP address of your agent
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    ip_range_start: ipRangeStart,
                    ip_range_end: ipRangeEnd
                }),
                success: function(response) {
                    let resultText = 'Devices Found:\n';
                    response.forEach(device => {
                        resultText += `IP: ${device.ip}, Status: ${device.status}\n`;
                    });
                    $('#results').text(resultText);
                },
                error: function(error) {
                    $('#results').text('Error while scanning network: ' + error.responseText);
                }
            });
        }

        function runCommand() {
            const command = $('#command').val();

            $.ajax({
                url: 'http://<AGENT_IP>:5000/run_command',  // Replace <AGENT_IP> with the actual IP address of your agent
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    command: command
                }),
                success: function(response) {
                    $('#results').text('Command Output:\n' + response.output);
                },
                error: function(error) {
                    $('#results').text('Error while running command: ' + error.responseText);
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
