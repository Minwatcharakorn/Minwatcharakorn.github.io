<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Scanner</title>
</head>
<body>
    <h1>IP Scanner</h1>
    <form id="scanForm">
        <label for="ip">Enter IP or Network:</label>
        <input type="text" id="ip" name="ip" required>
        <label for="ports">Ports (optional, comma-separated):</label>
        <input type="text" id="ports" name="ports" placeholder="80,443">
        <button type="submit">Scan</button>
    </form>

    <pre id="result"></pre>

    <script>
        document.getElementById('scanForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const ip = document.getElementById('ip').value;
            const ports = document.getElementById('ports').value.split(',').map(Number).filter(Boolean);
            const resultElement = document.getElementById('result');
            resultElement.textContent = "Scanning...";

            try {
                const response = await fetch('http://localhost:5000/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip: ip, ports: ports }),
                });

                const data = await response.json();
                if (response.ok) {
                    resultElement.textContent = `Success:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultElement.textContent = `Error:\n${data.message}`;
                }
            } catch (error) {
                resultElement.textContent = `Error:\n${error.message}`;
            }
        });
    </script>
</body>
</html>
